<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-1.4</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="aside-panel">
        <header class="aside-panel__header">
            <button class="burger">
                <span class="burger__line"></span>
            </button>
            <div class="aside-panel__logo">
                <img class="aside-panel__logo-image" src="/image/logo.svg" alt="Логотип">
            </div>
            <div class="aside-panel__icons icons">
                <button class="icons__button icons__button--img--search"></button>
            </div>
        </header>
        <nav class="aside-panel__menu menu">
            <ul class="menu-list">
                <li class="menu__item"><a href="" class="menu__link">Ремонт техники</a></li>
                <li class="menu__item"><a href="" class="menu__link">Услуги и сервисы</a></li>
                <li class="menu__item"><a href="" class="menu__link">Корпоративным клиентам</a></li>
                <li class="menu__item"><a href="" class="menu__link">Продавцам техники</a></li>
                <li class="menu__item"><a href="" class="menu__link">Партнерам</a></li>
                <li class="menu__item"><a href="" class="menu__link">Производителям</a></li>
                <li class="menu__item"><a href="" class="menu__link">Наши сервисные центры</a></li>
                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
        <footer class="aside-panel__footer">
            <div class="icons">
                <button class="icons__button icons__button--img--call"></button>
                <button class="icons__button icons__button--img--chat"></button>
                <button class="icons__button icons__button--img--profile"></button>
            </div>
            <a class="aside-panel__mail" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="aside-panel__phone" href="tel:8 800 890 8900">8 800 890 8900</a>
            <div class="aside-panel__languages languages">
                <button class="languages__btn languages__btn--lang--ru aside-panel__lang--active">RU</button>
                <button class="languages__btn languages__btn--lang--en">EN</button>
                <button class="languages__btn languages__btn--lang--ch">CH</button>
            </div>

        </footer>
    </div>
</body>

</html>
